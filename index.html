<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Basic</title>
</head>

<body id="content">
    <nav
        :class="[ `navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg' ]"
    >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li v-for="(page, index) in pages" class="nav-item" :key="index">
                        <a class="nav-link" :class="{active: activePage == index}" aria-current="page"
                            :href="page.link.url" @click.prevent="activePage = index">{{ page.link.text }}</a>
                    </li>
                </ul>
                <form class="d-flex" role="toggle-nav">
                    <button class="btn btn-primary" type="submit" @click.prevent="changeTheme()">Toggle
                        Navbar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>{{ pages[activePage].title }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script>
    const { createApp, ref } = Vue

    createApp({
        data() {
            return {
                activePage: 0,
                theme: 'light',
                pages: [
                    {
                        link: { text: "Home", url: "index.html" },
                        title: "Home Page",
                        content: "This is home page content."
                    },
                    {
                        link: { text: "About", url: "about.html" },
                        title: "About Page",
                        content: "This is about page content."
                    },
                    {
                        link: { text: "Contact", url: "contact.html" },
                        title: "Contact Page",
                        content: "This is contact page content."
                    }
                ]
            }
        },
        methods: {
            changeTheme() {
                let theme = 'light';

                if(this.theme == 'light'){
                    theme = 'dark';
                }

                this.theme = theme;
            }
        }
    }).mount("#content")
</script>

</html>
